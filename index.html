<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>To Do</title>

</head>

<body>
    <h1 class="head">To Do</h1>
    <div class="container">
        <div class="form">
            <input class="add-box" type="text" list="options" placeholder="Add here...">
            <datalist id="options">
                <option value="Meeting">
                    Meeting
                </option>
                <option value="Report">
                    Report
                </option>
                <option value="Email">
                    Email
                </option>
            </datalist>
            <div id="button">
                <input type="button" class="button-search"> 
                <input type="button" class="button-plus">
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <div class="task">
                    Tasks
                </div>
                <div>
                    Submit report
                    <input type="button" class="button-close">
                </div>
                <div>
                    Reply email
                    <input type="button" class="button-close">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
