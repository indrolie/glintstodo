<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>To Do</title>

</head>

<body>
    <h1 class="head">To Do</h1>
    <div class="wrapper">
        <div class="form">
            <input class="add-box" type="text" list="options" placeholder="Add here...">
            <datalist id="options">
                <option value="Meeting">
                    Meeting
                </option>
                <option value="Report">
                    Report
                </option>
                <option value="Email">
                    Email
                </option>
            </datalist>
            <div id="button">
                <input type="button" class="button-search">
                <input type="button" class="button-add">
            </div>
        </div>

        <div class="grid-container">
            <div id="task-list">
                <div class="row">
                    <div class="col-sm-3">
                        <h2>Tasks</h2>
                    </div>
                </div>
                <div class="col-sm-6"></div>
                <div class="col-sm-3"></div>

                <div class="row">
                    <div class="col-sm-6">Submit report</div>
                    <div class="col-sm-5"></div>
                    <div class="col-sm-1">
                        <input type="button" class="button-tick">
                    </div>
                </div>

                <hr class="line">

                <div class="row">
                    <div class="col-sm-6 list">Reply email</div>
                    <div class="col-sm-5"></div>
                    <div class="col-sm-1">
                        <input type="button" class="button-tick">
                    </div>
                </div>
            </div>

            <div id="task-completed">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Completed Task</h3>
                    </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5"></div>

                <div class="row">
                    <div class="col-sm-8 completed">
                        Meeting
                    </div>
                    <div class="col-sm-3 time">Completed: 13:41:27 PM</div>
                    <div class="col-sm-1">
                        <input type="button" class="button-close">
                    </div>
                </div>

                <hr class="line">

                <div class="row">
                    <div class="col-sm-8 completed">
                        Submit report
                    </div>
                    <div class="col-sm-3 time">Completed: 14:28:01 PM</div>
                    <div class="col-sm-1">
                        <input type="button" class="button-close">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 completed"></div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <div class="task-delete">
                            <button>Delete All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
